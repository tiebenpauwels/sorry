<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jij bent mijn bloemetje</title>
  <style>
    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-color: #000;
      --fl-speed: 1.5s;
    }

    body {
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      perspective: 1000px;
      position: relative;
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
    }

    .night {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: -2;
    }

    .main-content {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    /* Bloemen container â€“ rechts gepositioneerd */
    .flowers-section {
      position: absolute;
      right: -12vw;
      bottom: -10vh;
      width: 85vw;
      height: 95vh;
      z-index: 1;
      overflow: visible;
    }

    .flowers {
      position: relative;
      width: 100%;
      height: 100%;
      transform: scale(0.88) translateX(20%) translateY(10%);
      transform-origin: bottom right;
    }

    /* Tekst linksboven â€“ altijd boven de bloemen */
    .message-section {
      position: absolute;
      left: 6%;
      top: 8%;
      width: 48%;
      max-width: 680px;
      color: #ffe4e1;
      text-align: left;
      text-shadow: 
        0 0 14px #ff69b4,
        0 0 32px #ff1493,
        0 0 60px #c71585;
      z-index: 10;
      opacity: 0;
      animation: textFadeIn 5s ease-out 4s forwards;
      pointer-events: auto;
    }

    .message h1 {
      font-size: 5.2rem;
      margin: 0 0 1.2rem;
      line-height: 1;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .message .subtitle {
      font-size: 2.5rem;
      margin: 1.5rem 0 2.5rem;
      opacity: 0.94;
    }

    .heart-link {
      font-size: 2.4rem;
      margin-top: 2.5rem;
    }

    .heart-link a {
      color: #ff69b4;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.4s ease;
    }

    .heart-link a:hover {
      color: #ff1493;
      text-shadow: 0 0 50px #ff1493;
      transform: scale(1.1);
    }

    @keyframes textFadeIn {
      0%   { opacity: 0; transform: translateY(60px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Bloemen individuele posities â€“ gespreid naar rechts */
    .flower {
      position: absolute !important;
      bottom: 12vmin !important;
    }

    .flower--1 { left: 30% !important; transform: rotate(-18deg) !important; }
    .flower--2 { left: 55% !important; transform: rotate(0deg) !important; }
    .flower--3 { left: 80% !important; transform: rotate(18deg) !important; }

    /* Responsive aanpassingen */
    @media (max-width: 1200px) {
      .flowers-section {
        right: -14vw;
        width: 90vw;
        transform: scale(0.82) translateX(15%) translateY(8%);
      }
      .message-section {
        left: 5%;
        width: 50%;
      }
      .message h1 { font-size: 4.4rem; }
    }

    @media (max-width: 900px) {
      .flowers-section {
        right: -15vw;
        width: 100vw;
        height: 65vh;
        bottom: -12vh;
        transform: scale(0.72) translateY(12%);
      }
      .message-section {
        position: relative;
        width: 92%;
        margin: 0 auto 2rem auto;
        top: auto;
        left: auto;
        text-align: center;
        padding: 2rem 1rem;
      }
      .message h1 { font-size: 3.6rem; }
      .message .subtitle { font-size: 2.1rem; }
    }

    @media (max-width: 600px) {
      .flowers-section { transform: scale(0.62); height: 55vh; }
      .message h1 { font-size: 2.9rem; }
      .message .subtitle { font-size: 1.8rem; }
      .heart-link { font-size: 2rem; }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    /* ALLE ORIGINELE BLOEMEN- EN ANIMATIE-STIJLEN       */
    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .flower--1 .flower__line { height: 70vmin; animation-delay: 0.3s; }
    .flower--1 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.6s backwards; }
    .flower--1 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.4s backwards; }
    .flower--1 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.2s backwards; }
    .flower--1 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1s backwards; }
    .flower--1 .flower__line__leaf--5 { animation: blooming-leaf-right var(--fl-speed) 1.8s backwards; }
    .flower--1 .flower__line__leaf--6 { animation: blooming-leaf-left var(--fl-speed) 2s backwards; }

    .flower--2 {
      transform: rotate(20deg);
      animation: moving-flower-2 4s linear infinite;
    }
    .flower--2 .flower__line { height: 60vmin; animation-delay: 0.6s; }

    .flower--2 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.9s backwards; }
    .flower--2 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.7s backwards; }
    .flower--2 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.5s backwards; }
    .flower--2 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.3s backwards; }

    .flower--3 {
      transform: rotate(-15deg);
      animation: moving-flower-3 4s linear infinite;
    }
    .flower--3 .flower__line { animation-delay: 0.9s; }

    .flower--3 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 2.5s backwards; }
    .flower--3 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 2.3s backwards; }
    .flower--3 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 2.1s backwards; }
    .flower--3 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.9s backwards; }

    .flower__leafs {
      position: relative;
      animation: blooming-flower 2s backwards;
    }

    .flower__leafs--1 { animation-delay: 1.1s; }
    .flower__leafs--2 { animation-delay: 1.4s; }
    .flower__leafs--3 { animation-delay: 1.7s; }

    .flower__leafs::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -100%);
      width: 8vmin;
      height: 8vmin;
      background-color: #6bf0ff;
      filter: blur(10vmin);
    }

    .flower__leaf {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8vmin;
      height: 11vmin;
      border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
      background-color: #a7ffee;
      background-image: linear-gradient(to top, #54b8aa, #a7ffee);
      transform-origin: bottom center;
      opacity: 0.9;
      box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
    }

    .flower__leaf--1 {
      transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
    }

    .flower__leaf--2 {
      transform: translate(-50%, -4%) rotateX(40deg);
    }

    .flower__leaf--3 {
      transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
    }

    .flower__leaf--4 {
      width: 8vmin;
      height: 8vmin;
      transform-origin: bottom left;
      border-radius: 4vmin 10vmin 4vmin 4vmin;
      transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
      background-image: linear-gradient(to top, #39c6d6, #a7ffee);
      z-index: 1;
      opacity: 0.8;
    }

    .flower__white-circle {
      position: absolute;
      left: -3.5vmin;
      top: -3vmin;
      width: 9vmin;
      height: 4vmin;
      border-radius: 50%;
      background-color: #fff;
    }

    .flower__line {
      height: 55vmin;
      width: 1.5vmin;
      background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)),
                        linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
      animation: grow-flower-tree 4s backwards;
    }

    .flower__line__leaf {
      --w: 7vmin;
      --h: calc(var(--w) + 2vmin);
      position: absolute;
      top: 20%;
      left: 90%;
      width: var(--w);
      height: var(--h);
      border-top-right-radius: var(--h);
      border-bottom-left-radius: var(--h);
      background-image: linear-gradient(to top, rgba(20, 117, 122, 0.4), #39c6d6);
    }

    .flower__line__leaf--1 {
      transform: rotate(70deg) rotateY(30deg);
    }

    .flower__line__leaf--2 {
      top: 45%;
      transform: rotate(70deg) rotateY(30deg);
    }

    .flower__line__leaf--3,
    .flower__line__leaf--4,
    .flower__line__leaf--6 {
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      border-top-left-radius: var(--h);
      border-bottom-right-radius: var(--h);
      left: -460%;
      top: 12%;
      transform: rotate(-70deg) rotateY(30deg);
    }

    .flower__line__leaf--4 {
      top: 40%;
    }

    .flower__line__leaf--5 {
      top: 0;
      transform-origin: left;
      transform: rotate(70deg) rotateY(30deg) scale(0.6);
    }

    .flower__line__leaf--6 {
      top: -2%;
      left: -450%;
      transform-origin: right;
      transform: rotate(-70deg) rotateY(30deg) scale(0.6);
    }

    .flower__light {
      position: absolute;
      bottom: 0vmin;
      width: 1vmin;
      height: 1vmin;
      background-color: #fffb00;
      border-radius: 50%;
      filter: blur(0.2vmin);
      animation: light-ans 4s linear infinite backwards;
    }

    .flower__light:nth-child(odd) {
      background-color: #23f0ff;
    }

    .flower__light--1 { left: -2vmin; animation-delay: 1s; }
    .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
    .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
    .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
    .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
    .flower__light--6 { left: -4vmin; animation-delay: 3s; }
    .flower__light--7 { left: 3vmin; animation-delay: 2s; }
    .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

    .flower__grass {
      --c: #159faa;
      --line-w: 1.5vmin;
      position: absolute;
      bottom: 12vmin;
      left: -7vmin;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 20;
      transform-origin: bottom center;
      transform: rotate(-48deg) rotateY(40deg);
    }

    .flower__grass--1 { animation: moving-grass 2s linear infinite; }

    .flower__grass--2 {
      left: 2vmin;
      bottom: 10vmin;
      transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
      opacity: 0.8;
      z-index: 0;
      animation: moving-grass--2 1.5s linear infinite;
    }

    .flower__grass--top {
      width: 7vmin;
      height: 10vmin;
      border-top-right-radius: 100%;
      border-right: var(--line-w) solid var(--c);
      transform-origin: bottom center;
      transform: rotate(-2deg);
    }

    .flower__grass--bottom {
      margin-top: -2px;
      width: var(--line-w);
      height: 25vmin;
      background-image: linear-gradient(to top, transparent, var(--c));
    }

    .flower__grass__leaf {
      --size: 10vmin;
      position: absolute;
      width: calc(var(--size) * 2.1);
      height: var(--size);
      border-top-left-radius: var(--size);
      border-top-right-radius: var(--size);
      background-image: linear-gradient(to top, transparent, transparent 30%, var(--c));
      z-index: 100;
    }

    .flower__grass__leaf--1 {
      top: -6%;
      left: 30%;
      --size: 6vmin;
      transform: rotate(-20deg);
      animation: growing-grass-ans--1 2s 2.6s backwards;
    }

    @keyframes growing-grass-ans--1 {
      0% { transform-origin: bottom left; transform: rotate(-20deg) scale(0); }
    }

    .flower__grass__leaf--2 {
      top: -5%;
      left: -110%;
      --size: 6vmin;
      transform: rotate(10deg);
      animation: growing-grass-ans--2 2s 2.4s linear backwards;
    }

    @keyframes growing-grass-ans--2 {
      0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); }
    }

    /* ... (de rest van je grass, g-long, g-right, g-front, g-fr, long-g stijlen en keyframes) ... */

    .grow-ans {
      animation: grow-ans 2s var(--d) backwards;
    }

    @keyframes grow-ans {
      0% { transform: scale(0); opacity: 0; }
    }

    @keyframes light-ans {
      0%   { opacity: 0; transform: translateY(0vmin); }
      25%  { opacity: 1; transform: translateY(-5vmin) translateX(-2vmin); }
      50%  { opacity: 1; transform: translateY(-15vmin) translateX(2vmin); filter: blur(0.2vmin); }
      75%  { transform: translateY(-20vmin) translateX(-2vmin); filter: blur(0.2vmin); }
      100% { transform: translateY(-30vmin); opacity: 0; filter: blur(1vmin); }
    }

    @keyframes moving-flower-1 {
      0%, 100% { transform: rotate(2deg); }
      50%      { transform: rotate(-2deg); }
    }

    @keyframes moving-flower-2 {
      0%, 100% { transform: rotate(18deg); }
      50%      { transform: rotate(14deg); }
    }

    @keyframes moving-flower-3 {
      0%, 100% { transform: rotate(-18deg); }
      50%      { transform: rotate(-20deg) rotateY(-10deg); }
    }

    @keyframes blooming-leaf-right {
      0% { transform-origin: left; transform: rotate(70deg) rotateY(30deg) scale(0); }
    }

    @keyframes blooming-leaf-left {
      0% { transform-origin: right; transform: rotate(-70deg) rotateY(30deg) scale(0); }
    }

    @keyframes grow-flower-tree {
      0% { height: 0; border-radius: 1vmin; }
    }

    @keyframes blooming-flower {
      0% { transform: scale(0); }
    }

    @keyframes moving-grass {
      0%, 100% { transform: rotate(-48deg) rotateY(40deg); }
      50%      { transform: rotate(-50deg) rotateY(40deg); }
    }

    @keyframes moving-grass--2 {
      0%, 100% { transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg); }
      50%      { transform: scale(0.5) rotate(79deg) rotateX(10deg) rotateY(-200deg); }
    }

    .growing-grass {
      animation: growing-grass-ans 1s 2s backwards;
    }

    @keyframes growing-grass-ans {
      0% { transform: scale(0); }
    }

    /* Geen .not-loaded meer nodig â€“ animaties spelen direct af */
  </style>
</head>
